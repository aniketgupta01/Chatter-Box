<body>
        <div class="chat-container">
            <div class="app-name">
                <h1>Chatterbox</h1>
            </div>
            <div class="chat-messages">
                <div class="message sent"><strong>You:</strong> Hey, how are you?</div>
                <div class="message received"><strong>Sumit:</strong> I'm good, thanks! How about you?</div>
                <div class="message sent"><strong>You:</strong> All good!</div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message..." class="input-field">
                <button class="send-btn">Send</button>
            </div>
        </div>
    </div>
